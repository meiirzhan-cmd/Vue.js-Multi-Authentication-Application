name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "20"

jobs:
  # ===========================================
  # Backend Tests
  # ===========================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      # CI automatically spins up PostgreSQL - no manual setup needed
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: multiauth_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      # CI automatically spins up Redis - no manual setup needed
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./backend
        run: npx prisma generate

      - name: Run migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/multiauth_test?schema=public
        run: npx prisma migrate deploy

      - name: Run linter
        working-directory: ./backend
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        working-directory: ./backend
        env:
          NODE_ENV: test
          PORT: 3000
          FRONTEND_URL: http://localhost:5174
          DATABASE_URL: postgresql://test:test@localhost:5432/multiauth_test?schema=public
          REDIS_URL: redis://localhost:6379
          # Test secrets - NOT real production values
          SESSION_SECRET: e5c6aba964b882c909609d5dac4d7e4c96f25a5607f8d009e3aebff1f92f3310
          JWT_SECRET: 4dc9d78f4db96635568de8122e8383eb3f9a72b8f06a8e8034e2367b1c19eb49
          JWT_EXPIRES_IN: 7d
          MAGIC_LINK_SECRET: 887f6f4b67cc2d08a69a68ec0a9800e5f2ece6f0fccd3c0ebf975b9825cbc578
          MAGIC_LINK_EXPIRES_IN: 15m
          # Google OAuth - not needed for unit tests
          GOOGLE_CLIENT_ID: test-client-id
          GOOGLE_CLIENT_SECRET: test-client-secret
          GOOGLE_CALLBACK_URL: http://localhost:3000/api/auth/google/callback
          # SMTP - not needed for unit tests (mock in tests)
          SMTP_HOST: smtp.test.com
          SMTP_PORT: 587
          SMTP_USER: test@test.com
          SMTP_PASS: test-password
          EMAIL_FROM: noreply@test.com
        run: npm test -- --coverage --passWithNoTests

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          directory: ./backend/coverage
          flags: backend
        continue-on-error: true

  # ===========================================
  # Frontend Tests
  # ===========================================
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linter
        working-directory: ./frontend
        run: npm run lint
        continue-on-error: true

      - name: Type check
        working-directory: ./frontend
        run: npm run type-check
        continue-on-error: true

      - name: Run tests
        working-directory: ./frontend
        run: npm test -- --coverage --passWithNoTests
        continue-on-error: true

      - name: Build
        working-directory: ./frontend
        env:
          VITE_API_URL: http://localhost:3000/api
        run: npm run build

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          directory: ./frontend/coverage
          flags: frontend
        continue-on-error: true

  # ===========================================
  # Security Scan (Optional)
  # ===========================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          severity: "CRITICAL,HIGH"
          format: "table"

  # ===========================================
  # Build Docker Images (only on main push)
  # ===========================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set lowercase repo name
        run: echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/${{ env.REPO_LC }}/backend:${{ github.sha }}
            ghcr.io/${{ env.REPO_LC }}/backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
        env:
          DOCKER_BUILD_RECORD_UPLOAD: false

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/${{ env.REPO_LC }}/frontend:${{ github.sha }}
            ghcr.io/${{ env.REPO_LC }}/frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
        env:
          DOCKER_BUILD_RECORD_UPLOAD: false
